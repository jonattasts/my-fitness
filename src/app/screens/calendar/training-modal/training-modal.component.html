<ion-modal
  #trainingModal
  [isOpen]="true"
  (willDismiss)="onWillDismiss($event)"
  [initialBreakpoint]="0.6"
  [breakpoints]="[0, 0.25, 0.6]"
>
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-title>Novo treino</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content class="ion-padding"></ion-content>
  </ng-template>
</ion-modal>
